<div class="healthRegisterPage">
  <div class="header">
    <h1>매일 운동 루틴</h1>
  </div>
  <hr>
  <div class="registerToolbar">
    <div id="addRoutineButtonDiv">
      <button id="addRoutineButton" >새 운동 루틴 +</button>
    </div>
    <div id="addHealthButtonDiv">
      <button disabled id="addHealthButton">+ 운동 추가</button>
      <button disabled id="deleteHealthButton">삭제</button>
    </div>
    <div id="totalTimeDiv" style="display: none;">
      <p>전체 시간 4분 25초</p>
    </div>
  </div>
  <div class="registerContent">
    <div id="routineList">
      <input id="addRoutineInput" placeholder="루틴을 입력하세요." style="display: none;"></input>
      <div id="routineListDiv">

      </div>
    </div>
    <div class="healthRegisterList">
      <div id="healthListDiv">

      </div>
      <div id="inputHealthDiv" style="display:none">
        <div id="inputDiv">
          <p>이름</p>
          <input id="healthNameInput"/>
          <input id="healthSecondInput" type="number" min="10" max="60"/>
          <p>초</p>
          <input id="healthSetInput" type="number" min="1" max="10"/>
          <p>세트</p>
        </div>
        <div id="inputButtonDiv">
          <button id="saveHealthButton" >저장</button>
          <button id="cancelHealthButton" >취소</button>
        </div>
      </div>
      <div id="startButtonDiv">
        <button id="startHealthButton" disabled>운동시작</button>
      </div>
    </div>
  </div>
</div>
