<div class="healthRegisterPage">

  </div>
  <hr>

      <div>

      </div>

    <div class="healthRegisterList">
      <div id="listDiv">

      </div>
      <div id="inputHealthDiv">

          <p>이름</p>
          <input/>
          <input/>
          <p>초</p>
          <input/>

          <button id="saveHealthButton" >저장</button>
          <button id="cancelHealthButton" >취소</button>

      </div>
      <div id="startButtonDiv">
        <button id="startHealthButton" >운동시작</button>
      </div>
    </div>
  </div>
</div>
